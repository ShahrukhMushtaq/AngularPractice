<h2><span>Name: </span>{{ hero.name | uppercase }} Details</h2>

<h2><span>ID: </span>{{hero.id}}</h2>

<h2><span>Age: </span>{{ hero.age }} Details</h2>

<div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
</div>
<div>
  <label>id:
    <input [(ngModel)]="hero.id" placeholder="1">
  </label>
</div>
<div>
  <label>age:
    <input [(ngModel)]="hero.age" placeholder="20">
  </label>
</div>
