<form #heroForm="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(heroForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="heroService.selectedHero.$key">
  <div class="form-group">
    <label>Hero Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="heroService.selectedHero.name" required>
  </div>


  <div class="form-group">
      <label>Hero Salary</label>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="heroService.selectedHero.salary">
    </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!heroForm.valid">Submit</button>
  </div>
</form>
